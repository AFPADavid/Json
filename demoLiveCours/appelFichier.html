<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script text="javascript">

    // let requestURL = "myJSON.json";
    let requestURL = "https://pokebuildapi.fr/api/v1/pokemon"

    let request = new XMLHttpRequest();

    request.open('GET', requestURL);

    request.responseType = 'json';

    request.send();

    request.onload = function() {

        let compagnies = request.response;
        console.log(compagnies);

        console.log(compagnies[0]);
        console.log("Le pokemon "+compagnies[0].name);
        console.log("évolue en :"+compagnies[0].apiEvolutions[0].name)

        // console.log(compagnies[0].entrepriseName);

    }








    </script>
</body>
</html>
