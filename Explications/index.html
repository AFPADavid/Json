<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple JSON</title>
</head>
<body>
    <script text="javascript">
        let compagnies = `[
            {
                "name" : "Big Corporation",
                "numberOfEmployees":10000,
                "CEO":"Mark",
                "rating":3.6
            },
            {
                "name" : "Small Startup",
                "numberOfEmployees":3,
                "CEO":null,
                "rating":4.2
            }
        ]`

    console.log(compagnies) // Tout l'objet si pas les ` sinon chaine de caractère
    console.log(JSON.parse(compagnies)) // Pour parser en JSON
    console.log(JSON.parse(compagnies)[0].name) // Les tableaux commence à 0, on accède au nom de la 1ère compagnie
    </script>    



</body>
</html>
